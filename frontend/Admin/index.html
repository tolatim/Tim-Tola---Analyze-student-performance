<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <h1>Admin-System</h1>
        <div class="pages" style="display: flex; gap: 24px;">
            <a href="#">Student Insert</a>
            <a href="./month.html">Month</a>
            <a href="./term.html">Term</a>
        </div>
    </nav>
    <main>
        <div class="form-container">
            <h3 style="padding: 0.2em 3em;color: #002244; text-align: center; font-size: x-large;">Welcome To Student Insert</h3>
            <p id="message"></p>
            <form id="studentlist-form">
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="number" id="studentId" placeholder="Enter ID" required>
                </div>
                <div class="form-group">
                    <label for="studentName">Full Name</label>
                    <input type="text" id="studentName" placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label for="grade">Grade</label>
                    <select name="" id="grade">
                        <option value="">Select Year</option>
                        <option value="Year 1">Year 1</option>
                        <option value="Year 2">Year 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="joined">Joined School</label>
                    <input type="date" id="joined" required>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
        <div class="list-container">
            <h2>Student List</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Grade</th>
                        <th>Joined</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="display-studentlist"></tbody>
            </table>
        </div>
    </main>
    <script src="../js/admin/student-list.js"></script>
</body>

</html>
